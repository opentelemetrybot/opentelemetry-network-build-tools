name: Bug Report
description: Create a report about something that is not working
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Before opening a bug report, please check if a similar issue has already been reported.
        
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened? What did you expect to happen?
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Result
      description: What did you expect to happen?
      placeholder: A clear and concise description of what you expected to happen.
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Result
      description: What actually happened?
      placeholder: A clear and concise description of what actually happened.
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment information
      description: |
        Please provide information about your environment:
        - OS and version
        - Docker version (if applicable)
        - Build tool versions
        - Any other relevant environment details
      placeholder: |
        OS: Ubuntu 20.04
        Docker: 20.10.7
        Build system: CMake 3.16.3
        Other: ...
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
      
  - type: textarea
    id: additional_context
    attributes:
      label: Additional context
      description: Any additional information you think may be relevant to this issue.
      
  - type: dropdown
    attributes:
      label: Tip
      description: This element is static, used to render a helpful sub-heading for end-users and community members to help prioritize issues. Please leave as is.
      options:
        - <sub>[React](https://github.blog/news-insights/product-news/add-reactions-to-pull-requests-issues-and-comments/) with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1` or `me too`, to help us triage it. Learn more [here](https://opentelemetry.io/community/end-user/issue-participation/).</sub>
      default: 0